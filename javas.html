<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head1">JAVASCRIPT</h1>
    <p id="p1">Javascript variables.</p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <script>
        var x = 10;
        var y = 28;
        var sum=x+y;
        document.getElementById("p2").innerHTML="The sum of 10 and 28 is "+sum;
    </script>
    <script>
        var a = 54;
        var b = 39;
        var diff=a-b;
        document.getElementById("p3").innerHTML="The difference of 54 and 39 is "+diff;
    </script>
     <script>
        var c = 28;
        var d = 2;
        var multi=c*d;
        document.getElementById("p4").innerHTML="The multiplication of 28 and 2 is "+multi;
    </script>
     <script>
        var w = 54;
        var z = 2;
        var divis=w/z;
        document.getElementById("p5").innerHTML="The quotient of 54 and 2 is "+divis;
    </script>
</body>
</html>
